<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- personnal CSS goes last -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navbar-container"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-container').innerHTML = data;
          })
          .catch(error => console.error('Error loading the navbar:', error));
      });
    </script>

      <h1>Hello, world!</h1>
      <button class="btn btn-primary btn-lg">Click Here</button>
      <button class="btn btn-success btn-md">Click Here</button>
      <button class="btn btn-info btn-sm">Click Here</button>
      <button class="btn btn-warning">Click Here</button>
      <button class="btn btn-danger">Click Here</button>
      <div class="container">
        <div class="alert alert-success">You've successfully logged in</div>
        <div class="alert alert-primary">Need more info.</div>
        <div class="alert alert-info">Educational</div>
        <div class="alert alert-danger">DANGER!</div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
