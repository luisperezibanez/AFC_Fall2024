<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fork And Flame - Menu</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <!-- script file -->
        <script src="script.js" async></script>
    </head>
    <body style="background-image: url('assets/menu_background.jpg');">
        <!-- Navbar (loaded from navbar.html) -->
        <div id="navbar-container"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
              fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                  document.getElementById('navbar-container').innerHTML = data;
                  document.getElementById('menuItem').classList.add("navbar-item-selected");
                  renderMenuItem(currentIndex);
                  updateButtons();

                  document.getElementById("prevButton").addEventListener("click", () => {
                        if (currentIndex > 0) {
                            currentIndex--;
                            renderMenuItem(currentIndex);
                            updateButtons();
                        }
                    });

                    document.getElementById("nextButton").addEventListener("click", () => {
                        if (currentIndex < MENU_ITEMS.length - 1) {
                            currentIndex++;
                            renderMenuItem(currentIndex);
                            updateButtons();
                        }
                    });

                })
                .catch(error => console.error('Error loading the navbar:', error));
            });
        </script>
        <div>
            <!-- Menu Table -->
            <div class="container">
                <!-- Menu Label -->
                 <div class="row roboto-regular">
                    <div id="menuLabel" class="d-flex justify-content-center col-md-12">Explore our Menu</div>
                </div>
                <div class="menu-container" id="menuContainer"></div>
            
                <div class="menu-buttons">
                    <button class="btn btn-secondary" id="prevButton">Previous</button>
                    <button class="btn btn-primary" id="nextButton">Next</button>
                </div>
            </div>
        </div>
    </body>
</html>
