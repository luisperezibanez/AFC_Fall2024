<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fork And Flame</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!-- CSS file -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/25d9595b5e.js" crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('assets/background.jpg');">
        <!-- Navbar (loaded from navbar.html) -->
        <div id="navbar-container"></div>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
              fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                  document.getElementById('navbar-container').innerHTML = data;
                  document.getElementById('homeItem').classList.add("menu-item-selected");
                })
                .catch(error => console.error('Error loading the navbar:', error));
            });
        </script>
          <!-- Background Image -->
        <div>
          <!-- Welcome Label -->
            <div id="welcomeLabel" class="roboto-regular">
                Welcome to The Fork And Flame
            </div>
            <!-- Additional Menu button for flare -->
            <div id="menuBtnContainer">
                <a href="menu.html" class="btn btn-light btn-lg">
                    <i class="fa-solid fa-utensils fa-bounce fork-icon"></i>
                    Menu
                    <i class="fa-solid fa-utensils fa-bounce fork-icon"></i>
                </a>
            </div>
        </div>
    </body>
</html>
